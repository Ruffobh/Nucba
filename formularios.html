<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <br><br>
        <label for="modalidadCursado">Modalidad cursado: </label>
        <input type="radio" id="onDemand"> 
        <label for="onDemand">On Demand</label>
        <input type="radio" name="enVivo" id="enVivo">
        <label for="enVivo">En Vivo</label>
        <br><br>
        <label for="correo">Correo: </label>
        <input type="text" id="correo">
        <br><br>
        <input type="checkbox" name="recibir" id="recibir">
        <label for="recibir">Deseo recibir información sobre nuevos posteos en la plataforma Nucba</label>
        <br><br>
        <input type="checkbox" name="declaro" id="declaro">
        <label for="declaro" id="declaro">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador Web Full stack</label>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
